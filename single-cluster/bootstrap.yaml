apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-single-cluster
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: gitops-project
  source:
    path: single-cluster
    repoURL: https://github.com/Mattar555/rt-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true