apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dbos-gitops-infra
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  labels:
    gitops.tier.layer: rio-applications
spec:
  destination:
    namespace: doc
    server: https://kubernetes.default.svc
  project: doc-project
  source:
    path: db-gene-demo-capacity-planning/dbos-infra # repoURL and revision added in the Kustomization file
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
